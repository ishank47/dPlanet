App\Entity\Developer:
  type: entity
  table: fos_user
  id:
    id:
      type: string
      id: true
      generator:
        strategy: UUID
  fields:
    firstName:
      type: string
      options:
        default: ''
    lastName:
      type: string
      options:
        default: ''
    # TODO: Add remaining fields
    createdAt:
      type: datetime
      nullable: true
      gedmo:
        timestampable:
          on: create
    updatedAt:
      type: datetime
      nullable: true
      gedmo:
        timestampable:
          on: update
