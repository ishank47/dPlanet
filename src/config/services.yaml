parameters:
    uploadDir: "%kernel.project_dir%/public/uploads"
    publicDir: "/uploads"

services:
    _defaults:
        autowire: true
        autoconfigure: true

    App\:
        resource: '../src/*'
        exclude: '../src/{DependencyInjection,Controller,Entity,Migrations,Tests,Kernel.php}'

    App\Controller\:
        resource: '../src/Controller'
        tags: ['controller.service_arguments']

    app.cache.adapter:
        class: Symfony\Component\Cache\Adapter\RedisAdapter
        arguments:
            - "@snc_redis.default"

    app.session.handler:
        class: Symfony\Component\HttpFoundation\Session\Storage\Handler\RedisSessionHandler
        arguments:
            - '@snc_redis.default'

    get_set_method_normalizer:
        class: Symfony\Component\Serializer\Normalizer\GetSetMethodNormalizer
        public: false
        tags: [serializer.normalizer]

    FOS\RestBundle\Context\Context:
        class: FOS\RestBundle\Context\Context

    App\Service\UploadService:
        class: App\Service\UploadService
        arguments:
            $uploadDir: '%uploadDir%'
            $publicDir: '%publicDir%'
